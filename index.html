c<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="chevy.css" />
    <title>Document</title>
  </head>
  <body>
    <nav id="navBar">
      <a id="trucksMenu" class="icon">
        <span
          id="trucksBtn"
          onclick="menu1()"
          style="display: block; height: 100%"
        >
          &nbsp;<i class="material-icons">menu</i>&nbsp; TRUCKS&nbsp;</span
        >
        <span
          id="backBtn"
          onclick="menu2()"
          style="display: none; height: 100%"
        >
          &nbsp; <i class="material-icons">arrow_back_ios</i>&nbsp; &nbsp;</span
        >
      </a>
      <div id="topLogo"></div>

      <a
        href="https://shaikmuzammmil-chevrolet-cars.netlify.app"
        target="_blank"
        id="carsMenu"
        class="icon"
        onclick="myFunction()"
      >
        &nbsp; <i class="material-icons">menu</i>&nbsp; CARS &nbsp;
      </a>
    </nav>
    <div id="menu">
      <ul class="menuList">
        <li>
          <a href="#view180deg" onclick="menu2()"
            ><span class="menuHighlight">180deg</span> view</a
          >
        </li>
        <li>
          <a href="#peekEngine" onclick="menu2()"
            >&nbsp;a <span class="menuHighlight">LOOK INTO</span> the Power
            House</a
          >
        </li>
      </ul>
    </div>

    <section id="view180deg">
      <div
        id="getUrSilverado"
        style="
          height: 10vmin;
          width: 70vw;
          background-color: yellow;
          position: absolute;
          top: -7vmin;
          left: -3vmin;
          z-index: 5;
          font-size: 7.5vmin;
          font-family: fantasy;
          font-weight: 800;
          text-align: center;
          align-items: center;
          padding-top: 2vmin;
          transform: skewX(-24deg);
        "
      >
        get your SILVERADO
      </div>

      <div id="black" style="z-index: 3">
        <div id="blackAngle1"></div>
        <div id="blackAngle2"></div>
        <div id="blackAngle3"></div>
        <div id="blackAngle4"></div>
        <div id="blackAngle5"></div>
      </div>

      <div id="blackAngles" style="z-index: 3">
        <div id="blackAngle1S" onmouseover="blackAngle1S()"></div>
        <div id="blackAngle2S" onmouseover="blackAngle2S()"></div>
        <div id="blackAngle3S" onmouseover="blackAngle3S()"></div>
        <div id="blackAngle4S" onmouseover="blackAngle4S()"></div>
        <div id="blackAngle5S" onmouseover="blackAngle5S()"></div>
      </div>

      <div id="white" style="z-index: 2">
        <div id="whiteAngle1"></div>
        <div id="whiteAngle2"></div>
        <div id="whiteAngle3"></div>
        <div id="whiteAngle4"></div>
        <div id="whiteAngle5"></div>
      </div>

      <div id="whiteAngles" style="z-index: 2">
        <div id="whiteAngle1S" onmouseover="whiteAngle1S()"></div>
        <div id="whiteAngle2S" onmouseover="whiteAngle2S()"></div>
        <div id="whiteAngle3S" onmouseover="whiteAngle3S()"></div>
        <div id="whiteAngle4S" onmouseover="whiteAngle4S()"></div>
        <div id="whiteAngle5S" onmouseover="whiteAngle5S()"></div>
      </div>

      <div id="red" style="z-index: 1">
        <div id="redAngle1"></div>
        <div id="redAngle2"></div>
        <div id="redAngle3"></div>
        <div id="redAngle4"></div>
        <div id="redAngle5"></div>
      </div>

      <div id="redAngles" style="z-index: 1">
        <div id="redAngle1S" onmouseover="redAngle1S()"></div>
        <div id="redAngle2S" onmouseover="redAngle2S()"></div>
        <div id="redAngle3S" onmouseover="redAngle3S()"></div>
        <div id="redAngle4S" onmouseover="redAngle4S()"></div>
        <div id="redAngle5S" onmouseover="redAngle5S()"></div>
      </div>

      <div id="goliathColors" style="z-index: 5">
        <div id="goliathRedColor" onclick="redColorTRucks()"></div>
        <div id="goliathWhiteColor" onclick="whiteColorTRucks()"></div>
        <div id="goliathBlackColor" onclick="blackColorTRucks()"></div>
        <div id="goliathColorsText">
          CHOOSE BELOW
          <br style="font-style: italic; position: absolute" />available colors
        </div>
      </div>

      <div id="bottomGolioth">
        <div>
          <b style="font-family: fantasy; z-index: 5">Hennessey Goliath 6X6</b>
          <br />
          $375,000
        </div>
        <div id="letsRide">Lets's Ride</div>
      </div>
    </section>

    <section id="engine">
      <div id="peekEngine">a LOOK inside the POWERHOUSE</div>
      <div id="enginePic"></div>
      <div id="noHood"></div>
      <div id="hood"></div>
      <div id="openHood">
        <div class="slidecontainer">
          <input
            type="range"
            min="1"
            max="55"
            value="53"
            class="slider"
            id="myRange"
          />
          <p style="display: none"><span id="demo"></span></p>
        </div>
      </div>
      <div id="slideMe">
        &nbsp;&nbsp; SLIDE UP the bar to UNCOVER THE ENGINE
        <div id="slideMe2"></div>
      </div>
      <!-- <div id="box1"></div> -->
    </section>
  </body>
  <script src="chevy.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</html>
